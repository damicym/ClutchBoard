<body>

         <nav>
            <a class="main_title" href="index.html">

   <main>
        <form class="form-crear primerElemento" id="form-crear">
            <div class="card-form">
                <div>
                    <div class="div-input-pov">
                        <input type="file" name="povSrc" accept="image/*" id="input-pov" tabindex="-1" required>
                        <img style="border: 10px solid #273E47;  border-radius: 10px; cursor: pointer;" id="pov-preview"
                            src="./images/pov-select.png" class="pov" alt="POV Preview">
                    </div>
                    <div>
                        <input style="display: none;" type="file" name="mapSrc" accept="image/*" id="input-map" tabindex="-1">
                        <img style="border: 3px solid #D8973C; opacity: 1; cursor: pointer;"
                            id="map-preview" src="./images/map-select.png" class="map" alt="Map Preview">
                    </div>
                </div>
                <div>
                    <!-- este asterisco es usado para ajustar el focus despues de subir una img: -->
                    <span class="ast" id="ast-before-title" tabindex="0" style="outline: none; user-select: none;"><b>*</b></span>
                    <!-- <div class="form-floating mb-3"> -->
                        <!-- form-control -->
                        <input autocomplete="off" name="titleText" id="title" class="input-form-crear-title" type="text" placeholder="Título" required>
                        <!-- <label for="title">Titulo</label> -->
                    <!-- </div> -->
                </div>
                <textarea name="desc" autocomplete="off" class="input-form-crear-desc" type="text" rows="5"
                    placeholder="Descripción (para qué sirve, cuándo usarla, con qué combearla, qué hacer después de usarla)" id="input-desc"></textarea>
                <div style="margin-top: auto;" class="form-crear-firma">
                    <span class="ast"><b style="user-select: none;">*</b></span>
                    <input autocomplete="off" id="nombre" name="nombre" class="input-form-crear-name" type="text"
                        placeholder="Tu nombre" required>
                    <span name="fecha" class="form-crear-fecha">• <span id="fecha-hoy"></span></span>
                </div>
            </div>

            <div class="card-form-2">
                <h4 class="form-crar-card-2-title">Última información</h4>
                <div>
                    <label>Mapa</label>
                    <select value="Mapa" name="mapa" id="select-mapa">
                        <option value="">Elige un mapa</option>
                    </select>
                </div>
                <div>
                    <span class="ast" style="left: -1.75px; font-weight: bold;"><b style="user-select: none;">*</b></span>
                    <label>Agente</label>
                    <select id="agente-select" name="agente" required>
                        <option value="">Elige un agente</option>
                    </select>
                </div>
                <div>
                    <label>Habilidad</label>
                    <select disabled id="habilidad" name="habilidad" class="habilidad">
                        <option value="">Elige una habilidad</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-light" id="submitBtn" style="display: flex; align-items: center; justify-content: center;">
                    Publicar
                </button>
            </div>
        </form>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast align-items-center border-0 mi-toast" role="alert" aria-live="assertive"
                aria-atomic="true" data-bs-delay="3000">
                <div class="d-flex">
                        <div class="spinner-border" role="status" id="spinner-in-toast">
                            <span class="visually-hidden"></span>
                        </div>
                    <div class="toast-body">
                        <!-- mensaje -->
                    </div>
                </div>
            </div>
        </div>

        <div id="pov-menu" class="uploadMenu" role="menu" tabindex="-1"> 
            <button type="button" onclick="clickInputPov()" role="menuitem" tabindex="-1">

                Subir archivo
            </button>
            <button type="button" id="pegar-pov" role="menuitem" tabindex="-1">
                <!-- <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-clipboard"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" /><path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" /></svg>

                Eliminar foto
            </button>
        </div>
        <div id="map-menu" class="uploadMenu" role="menu" tabindex="-1">
            <button type="button" onclick="clickInputMap()" role="menuitem" tabindex="-1" id="subir-archivo-btn">
                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-upload"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" /><path d="M7 9l5 -5l5 5" /><path d="M12 4l0 12" /></svg>
                Subir archivo

            <button type="button" id="pegar-map" role="menuitem" tabindex="-1">
                <!-- <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-clipboard"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 5h-2a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-12a2 2 0 0 0 -2 -2h-2" /><path d="M9 3m0 2a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v0a2 2 0 0 1 -2 2h-2a2 2 0 0 1 -2 -2z" /></svg>
                Pegar de portapapeles -->

            <button type="button" id="eliminar-map-button" role="menuitem" tabindex="-1">

                <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                Eliminar foto
            </button>
        </div>
